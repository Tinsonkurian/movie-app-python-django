{% extends 'base.html'%}

{% block title %}Home {%endblock%}

{% block body%}



<div class="container">
    <div class="row">
      {% for i in movie %}
      <div class="card" style="width: 18rem;">
        <img src="{{i.movie_image.url}}" class="card-img-top" alt="..." width="350" height="200">
        <div class="card-body">
          <h5 class="card-title">{{i.movie_name}}</h5>
          <p class="card-text">{{i.movie_des}}</p>
          <p class="card-text">{{i.movie_year}}</p>
          <a href="{%url 'details' i.id%}" class="btn btn-primary">View Details</a>
        </div>
      </div>
      
      {% endfor %}
        
        
    </div>
</div>
{%endblock%}
